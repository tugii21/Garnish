{% extends 'base.html' %}
{% load static %}

{% block title %}update booking{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">

        <a href="{% url 'booking_detail' booking.id%}">Booking ID: {{ booking.id }}</a><br>
        <h1>Update Booking</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Booking</button>

            <br>
            <br>
            <a href="{% url 'delete_booking' booking.pk %}" class="btn btn-primary">Cancel Booking</a>
            <br>
            <br>
            <a href="{% url 'room' %}" class="btn btn-primary">Back to Booking List</a>

        </form>
        </div>
        <div class="col-md-6">
            <!-- Image -->
            <img src="{% static 'images/booking_update_image.png' %}" class="img-fluid" alt="Image">
        </div>
    </div>
    {% endblock %}
