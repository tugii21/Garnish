{% extends 'base.html' %}
{% load static %}

{% block title %}Create Booking{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <h1>Create Booking</h1>
            <form method="post">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Room Type</th>
                                <th>Check-in Date</th>
                                <th>Check-out Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ form.room }}</td>
                                <td>{{ form.check_in_date }}</td>
                                <td>{{ form.check_out_date }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                {{ form.non_field_errors }}
                <button type="submit" class="btn btn-primary mt-3">Book Now</button>
            </form>
        </div>
        <div class="col-lg-6">
            <!-- Image -->
            <img src="{% static 'images/booking_create_image.png' %}" class="img-fluid mt-3" alt="Booking Create Image">
        </div>
    </div>
</div>
{% endblock %}
