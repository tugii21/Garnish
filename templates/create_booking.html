{% extends 'base.html' %}
{% load static %}

{% block title %}Create Booking {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">


        <h1>Create Booking </h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Book Now </button>
        </form>
    </div>
    <div class="col-md-6">
        <!-- Image -->
        <img src="{% static 'images/booking_create_image.png' %}" class="img-fluid" alt="Image">
    </div>
</div>

{% endblock %}
