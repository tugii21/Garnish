<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ contact.name }}"?</p>
    <form action="{% url 'contact_delete' contact.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'contact_detail' contact.pk %}">Cancel</a>
</body>
</html>
