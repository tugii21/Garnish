{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Booking{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>Delete Booking</h1>
            <p>Are you sure you want to delete booking ID <strong>{{ booking.id }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete</button>
                <a href="{% url 'room' %}" class="btn btn-secondary mt-3">Back to Booking List</a>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Image -->
            <img src="{% static 'images/booking_cancel_image.png' %}" class="img-fluid" alt="Image">
        </div>
    </div>
</div>
{% endblock %}
